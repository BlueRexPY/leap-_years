<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проверка на високосные года</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="files/clock.png" type="image/x-icon">
  </head>
  <body>
  <div class="box">
    <form action="#" >
      <h1>Проверка на високосные года</h1>
      <img src="files/clock.png" width="100" height="100" alt="Фотография">

      <input type="text" id="mini" name="" placeholder="Введите минимальный год" >
      <input type="text" id="maxi" name="" placeholder="Введите максимальный год" >
      <input type="submit" id = "check" value="Проверить">
      <h3 id='boldStuff'></h3>
  </form>
</div>
  <script>
let btn = document.querySelector("#check");
btn.addEventListener("click", out);

async function out() {
  var min =  document.querySelector("#mini").value;
  var max =  document.querySelector("#maxi").value;
  var ages = []
  for (let i = min; i <= max; i++){
    if(i % 4 == 0){
      ages.push(i);
    }
  }
  document.getElementById('boldStuff').innerHTML = ages;
}
</script>
  </body>
</html>
